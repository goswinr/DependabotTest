name: Update FSharp.Core

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  run-fsx-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Run F# script
      id: runFsxScript
      run: dotnet fsi ./.github/workflows/update-fsharp-core.fsx


    - name: Configure Git committer
      run: |
        git config --global user.name 'Update-FSharp.Core[bot]'
        git config --global user.email 'Update-FSharp.Core[bot]@users.noreply.github.com'

    # - name: Commit changes
    #   run: |
    #     git add .
    #     git commit -m "Update FSharp.Core to ${{ steps.runFsxScript.outputs.fsharpCoreNewVersion }}"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: update FSharp.Core to ${{ steps.runFsxScript.outputs.fsharpCoreNewVersion }}
        branch: update-fsharp-core-bot
        title: update FSharp.Core to ${{ steps.runFsxScript.outputs.fsharpCoreNewVersion }}
        body: ${{ steps.runFsxScript.outputs.fsharpCoreUpdatedFiles }}